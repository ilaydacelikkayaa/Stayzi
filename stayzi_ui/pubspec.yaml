publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  table_calendar: ^3.2.0
  permission_handler: ^11.0.1

dev_dependencies:
